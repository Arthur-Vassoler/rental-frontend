<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-table">

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>
        {{ column === 'Editar' ? 'Editar' : column === 'Deletar' ? 'Deletar' : column | titlecase }}
      </th>

      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="column === 'Editar'">
          <button mat-icon-button (click)="editElement(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </ng-container>
        <ng-container *ngIf="column === 'Deletar'">
          <button mat-icon-button (click)="deleteElement(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </ng-container>
        <ng-container *ngIf="column !== 'Editar' && column !== 'Deletar'">
          {{ element[column] }}
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
