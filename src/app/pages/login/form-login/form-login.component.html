<div class="login-container">
  <h2>Olá de novo!</h2>
  <p>Bem-vindo de volta</p>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="input-group">
      <label for="email">
        <i class="icon-email"></i>
        <input type="email" id="email" formControlName="email" placeholder="Email" required>
      </label>
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small *ngIf="loginForm.get('email')?.hasError('required')">Email é obrigatório.</small>
        <small *ngIf="loginForm.get('email')?.hasError('email')">Email inválido.</small>
      </div>
    </div>
    
    <div class="input-group">
      <label for="password">
        <i class="icon-password"></i>
        <input type="password" id="password" formControlName="password" placeholder="Senha" required>
      </label>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small *ngIf="loginForm.get('password')?.hasError('required')">Senha é obrigatória.</small>
      </div>
    </div>
    
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
    
    <a href="#" class="forgot-password">Recuperar Senha</a>
  </form>
</div>
