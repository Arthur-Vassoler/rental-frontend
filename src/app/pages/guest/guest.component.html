  <button mat-raised-button color="primary" *ngIf="!isFormVisible" (click)="openForm()" class="header-button">Abrir Formul√°rio</button>
</div>
<div class="container">
  <app-dynamic-list *ngIf="!isFormVisible" [dataService$]="items$"></app-dynamic-list>
  <app-form *ngIf="isFormVisible" (formSubmitted)="onFormSubmitted($event)"></app-form>
</div>
